<!DOCTYPE html>
<html>
<head>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  float: left;
  width: 33%

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}


</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body onload="loadDoc()">

<div id="test">
<h2>Data</h2>
</div>

<canvas id="myChart"  width="400" height="400"  role="img" aria-label="Bar Chart" style="border:1px solid #000000;"></canvas>


<div id="demo">
</div>


<script>
var obj1;
function loadDoc() {
  var myObj, obj2, obj3, obj4, x, y, txt = "";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj = JSON.parse(this.responseText);
      obj1 = myObj['ketones_level']
      console.log(obj1)
      obj2 = myObj['glucose_level']
      obj3 = myObj['pain_level']
      txt += "<table border='1' style='float:left;'><tr><th colspan='2'>Ketones</th></tr>"
      for (x in obj1) {
        txt += "<tr><td>" + convertTimestamp(x) + "</td>";
        txt += "<td>" + obj1[x] + "</td></tr>";
      }
      txt +="</table>"
      txt += "<table border='1' ><tr><th colspan='2'>Glucose</th></tr>"
      for (x in obj2) {
        txt += "<tr><td>" + convertTimestamp(x) + "</td>";
        txt += "<td>" + obj2[x] + "</td></tr>";
      }
      txt +="</table>"
      txt += "<table border='1'><tr><th colspan='2'>Pain</th></tr>"
      for (x in obj3) {
        txt += "<tr><td>" + convertTimestamp(x) + "</td>";
        txt += "<td>" + obj3[x] + "</td></tr>";
      }
      txt += "</table>"
      document.getElementById("demo").innerHTML = txt;
    }
  };
  xhttp.open("GET", '/get/kuku', true);
  xhttp.send();
}

var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: Object.keys(obj1),
        datasets: [{
            label: 'Ketones',
            data: Object.values(obj1)
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

function convertTimestamp(timestamp) {
  var d = new Date(timestamp * 1000),	// Convert the passed timestamp to milliseconds
		yyyy = d.getFullYear(),
		mm = ('0' + (d.getMonth() + 1)).slice(-2),	// Months are zero based. Add leading 0.
		dd = ('0' + d.getDate()).slice(-2),			// Add leading 0.
		hh = d.getHours(),
		h = hh,
		min = ('0' + d.getMinutes()).slice(-2),		// Add leading 0.
		ampm = 'AM',
		time;

	if (hh > 12) {
		h = hh - 12;
		ampm = 'PM';
	} else if (hh === 12) {
		h = 12;
		ampm = 'PM';
	} else if (hh == 0) {
		h = 12;
	}

	// ie: 2013-02-18, 8:35 AM
	time = yyyy + '-' + mm + '-' + dd + ', ' + h + ':' + min + ' ' + ampm;

	return time;
}
</script>

</body>
</html>
